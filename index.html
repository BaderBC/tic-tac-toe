<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./StyleiTyle.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-dick-16.png" />
  </head>
  <body onload="onLoad()">
    <script src="./index.js" defer></script>
    <script src="./mode.js"></script>
    <div class="header">
      <h1>Tic-tac-toe</h1>
      <p id="now">Tura x</p>
      <div class="mode">
        <label for="mode" id="labelmode">Mode : &#9728;&#65039;</label><br />
        <input type="checkbox" name="mode" id="mode" autocomplete="on" onclick="mode()" />
      </div>
      <button id="reset">Click to reset !</button>
    </div>
    <div id="main-div">
      <div class="big-flex">
        <div class="small-flex lastn">
          <div class="box bigger" id="00" onclick="mainFunction(0, 0)"></div>
          <div class="box smalls" id="01" onclick="mainFunction(0, 1)"></div>
          <div class="box smalls" id="02" onclick="mainFunction(0, 2)"></div>
          <div class="box smalls" id="03" onclick="mainFunction(0, 3)"></div>
          <div class="box bigger" id="04" onclick="mainFunction(0, 4)"></div>
        </div>

        <div class="small-flex first">
          <div class="box bigger" id="10" onclick="mainFunction(1, 0)"></div>
          <div class="box smalls" id="11" onclick="mainFunction(1, 1)"></div>
          <div class="box smalls" id="12" onclick="mainFunction(1, 2)"></div>
          <div class="box smalls" id="13" onclick="mainFunction(1, 3)"></div>
          <div class="box bigger" id="14" onclick="mainFunction(1, 4)"></div>
        </div>

        <div class="small-flex second">
          <div class="box bigger" id="20" onclick="mainFunction(2, 0)"></div>
          <div class="box smalls" id="21" onclick="mainFunction(2, 1)"></div>
          <div class="box smalls" id="22" onclick="mainFunction(2, 2)"></div>
          <div class="box smalls" id="23" onclick="mainFunction(2, 3)"></div>
          <div class="box bigger" id="24" onclick="mainFunction(2, 4)"></div>
        </div>

        <div class="small-flex third">
          <div class="box bigger" id="30" onclick="mainFunction(3, 0)"></div>
          <div class="box smalls" id="31" onclick="mainFunction(3, 1)"></div>
          <div class="box smalls" id="32" onclick="mainFunction(3, 2)"></div>
          <div class="box smalls" id="33" onclick="mainFunction(3, 3)"></div>
          <div class="box bigger" id="34" onclick="mainFunction(3, 4)"></div>
        </div>

        <div class="small-flex last">
          <div class="box bigger" id="40" onclick="mainFunction(4, 0)"></div>
          <div class="box smalls" id="41" onclick="mainFunction(4, 1)"></div>
          <div class="box smalls" id="42" onclick="mainFunction(4, 2)"></div>
          <div class="box smalls" id="43" onclick="mainFunction(4, 3)"></div>
          <div class="box bigger" id="44" onclick="mainFunction(4, 4)"></div>
        </div>
      </div>
    </div>
  </body>
</html>

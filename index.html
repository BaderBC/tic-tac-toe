<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./StyleiTyle.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icons8-dick-16.png" />
  </head>
  <body onload="onLoad()">
    <script src="./index.js" defer></script>
    <h1>Tic-tac-toe</h1>
    <p id="now">Tura x</p>
    <div id="main-div">
      <table style="width: 100%; border: 2px solid black">
        <tr>
          <td onclick="mainFunction('0')" id="0" class="field"></td>
          <td onclick="mainFunction('1')" id="1" class="field"></td>
          <td onclick="mainFunction('2')" id="2" class="field"></td>
        </tr>
        <tr>
          <td onclick="mainFunction('3')" id="3" class="field"></td>
          <td onclick="mainFunction('4')" id="4" class="field"></td>
          <td onclick="mainFunction('5')" id="5" class="field"></td>
        </tr>
        <tr>
          <td onclick="mainFunction('6')" id="6" class="field"></td>
          <td onclick="mainFunction('7')" id="7" class="field"></td>
          <td onclick="mainFunction('8')" id="8" class="field"></td>
        </tr>
      </table>
    </div>
    <button id="reset" onclick="endAndStart(false)">Click to reset !</button>
    <label id="mode-label" for="mode">Dark mode: </label>
    <input onclick="mode()" name="mode" id="mode" type="checkbox">

    <button>back <--</button><button>restore --></button>
  </body>
</html>
